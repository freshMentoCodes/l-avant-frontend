<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'AVANT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <style>
        html { scroll-behavior: smooth;}
        body {
            background-color: #f3f1e7;
            color: #1a1a1a;
            font-family: 'Helvetica', sans-serif;
        }
        .serif {
            font-family: 'Cormorant Garamond', serif;
        }
        /* Design Twist: Subtle Grain Overlay for a 'Premium Paper' feel */
        .bg-grain {
            background-image: url('https://www.transparenttextures.com/patterns/natural-paper.png');
        }
        /* Animation for the Menu Cards */
        .fade-in {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-grain min-h-screen">

    <nav class="p-8 flex justify-between items-center border-b border-black/10">
        <span class="text-2xl font-bold tracking-tighter uppercase">L'AVANT</span>
        <div class="space-x-8 hidden md:block uppercase text-xs tracking-widest font-semibold">
            <a href="#menu" class="hover:opacity-50 transition">Menu</a>
            <a href="#reserve" class="hover:opacity-50 transition">Reserve</a>
            <a href="#studio" class="hover:opacity-50 transition">Studio</a>
        </div>
    </nav>

    <header class="fade-in px-8 py-24 md:py-40 max-w-6xl mx-auto">
        <h1 class="serif text-6xl md:text-9xl italic leading-none mb-6">Experience <br> Subtraction.</h1>
        <p class="max-w-md text-sm uppercase tracking-widest leading-relaxed">
            A Backspace Studio concept focusing on raw ingredients and architectural plating. 
            No noise. Just flavor.
        </p>
    </header>

    <section class=" menu px-8 py-20 bg-[#1a1a1a] text-[#f3f1e7]">
        <div class="max-w-6xl mx-auto">
            <h2 class="fade-in serif text-4xl mb-12 border-b border-[#f3f1e7]/20 pb-4">Selected Offerings</h2>
            
            <div id="menu-list" class="grid grid-cols-1 md:grid-cols-2 gap-12">
                <p class="serif italic text-xl opacity-50">Fetching the season's menu...</p>
            </div>
        </div>
    </section>

    <section class="fade-in reserve p-20 text-center">
        <p class="serif text-3xl italic mb-8">Reservations required.</p>
        <button class="border border-black px-10 py-4 uppercase text-xs tracking-widest hover:bg-black hover:text-white transition">
            Book a Table
        </button>
    </section>

    <footer class="studio p-5 text-center border border-[#1a1a1a] px-10">
        <a href="https://backspace-studio.vercel.app" target="_blank" class="uppercase text-xs text-[#1a1a1a] tracking-widest hover:opacity-50 transition">
            Visit Backspace Studio
        </a>
    </footer>

    <script>
        const API_URL = "https://l-avant-backend.onrender.com/api/menu";

        async function loadMenu() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                
                const menuContainer = document.getElementById('menu-list');
                
                menuContainer.innerHTML = data.map(item => `
                    <div class="fade-in border-l border-[#f3f1e7]/10 pl-6 py-4">
                        <div class="flex justify-between items-baseline mb-2">
                            <h3 class="serif text-2xl uppercase tracking-wide">${item.name}</h3>
                            <span class="text-sm font-light">${item.price}</span>
                        </div>
                        <p class="text-xs uppercase tracking-widest opacity-60 leading-relaxed">
                            ${item.description}
                        </p>
                    </div>
                `).join('');
                
            } catch (error) {
                document.getElementById('menu-list').innerHTML = `
                    <p class="text-red-400 uppercase text-xs">Failed to load the menu. Please check the API connection.</p>
                `;
            }
        }

        loadMenu();
    </script>
</body>
</html>
